<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;">Hello World!</h1>
    <h2 style="text-align: center;"> apples:</h2>
    <div  id="fruit" style="text-align: center; font-size: xx-large; font-weight: 600;"></div>

    <script>
    
      const fetchFruit = async () => {
      try {
        const response = await fetch(`/fruit/1`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const elFruit = document.getElementById('fruit') 
        const ans = data.qty
        console.log('ans');
        elFruit.innerHTML = `<span>  ${ans} </span>`
        console.log('Fruit data:', data);
      } catch (error) {
        console.error('Error fetching fruit:', error);
      }
    };

    // Call the function to fetch the fruit data
    fetchFruit();


    </script>
</body>
</html>
